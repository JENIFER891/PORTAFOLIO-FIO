<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuaderno de Aprendizaje</title>
  <link rel="stylesheet" href="css\style.css">
  <style>
    .grid-cuaderno {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .semana {
      background-color: #d5cfff;
      border: 2px solid #a499e7;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .semana:hover {
      transform: scale(1.05);
    }
    .semana a {
      color: inherit;
      text-decoration: none;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>CUADERNO</h1>
    <nav>
      <a href="index.html">INICIO</a>
      <a href="sobre-mi.html">SOBRE MÍ</a>
      <a href="proyectos.html">PROYECTOS</a>
      <a href="cuaderno.html">CUADERNO</a>
      <a href="reflexion.html">REFLEXIÓN</a>
      <a href="bibliografia.html">BIBLIOGRAFÍA</a>
    </nav>
  </header>

  <main>
    <h2 style="text-align:center;">Cuaderno de Aprendizaje</h2>
    <div class="grid-cuaderno" id="contenedorSemanas"></div>
  </main>

  <script>
    // Generar las tarjetas de semana dinámicamente con enlaces
    const contenedor = document.getElementById("contenedorSemanas");
    for (let i = 1; i <= 15; i++) {
      const div = document.createElement("div");
      div.className = "semana";
      div.innerHTML = `
        <a href="semanas/semana${i}.html">
          SEMANA ${i}<br>
          <span style="font-weight:normal;">Haz clic para ver contenido</span>
        </a>
      `;
      contenedor.appendChild(div);
    }
  </script>
</body>
<script src="js/main.js"></script>
</html>
