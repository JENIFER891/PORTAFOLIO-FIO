  <h2>Semana 6: Creación y Diseño de Componentes en React</h2>

  <h3>Guía sobre la Creación y Diseño de Componentes en React</h3>
  <p>Esta guía explica cómo crear componentes en React utilizando archivos con extensiones <code>.js</code>, <code>.jsx</code>, <code>.ts</code> y <code>.tsx</code>. Se destaca que el nombre de los componentes debe comenzar con una letra mayúscula. Los componentes en React se componen de tres partes principales:</p>
  <ul>
    <li><strong>HTML:</strong> La estructura del componente.</li>
    <li><strong>JavaScript:</strong> La lógica y el comportamiento del componente.</li>
    <li><strong>CSS:</strong> El estilo visual del componente.</li>
  </ul>

  <h3>Tipos de Componentes</h3>
  <p>Se diferencian dos tipos de componentes:</p>
  <ul>
    <li><strong>Componentes de Clase:</strong> Utilizan la sintaxis de clases de JavaScript y permiten gestionar el estado y el ciclo de vida del componente.</li>
    <li><strong>Componentes de Función:</strong> Son funciones que retornan JSX y pueden utilizar hooks para gestionar el estado y efectos secundarios.</li>
  </ul>

  <h3>1. Diferencias entre Componentes de Clase y Componentes de Función</h3>
  <h4>Sintaxis</h4>
  <p><strong>Componentes de Clase:</strong></p>
  <pre><code>class MiComponente extends React.Component {
  render() {
    return &lt;div&gt;Hola, mundo!&lt;/div&gt;;
  }
}</code></pre>

  <p><strong>Componentes de Función:</strong></p>
  <pre><code>function MiComponente() {
  return &lt;div&gt;Hola, mundo!&lt;/div&gt;;
}</code></pre>

  <h4>Estado</h4>
  <ul>
    <li><strong>Componentes de Clase:</strong> Tienen un estado interno gestionado a través de <code>this.state</code> y <code>this.setState()</code>.</li>
    <li><strong>Componentes de Función:</strong> Utilizan el hook <code>useState</code> para gestionar el estado.</li>
  </ul>

  <h4>Ciclo de Vida</h4>
  <ul>
    <li><strong>Componentes de Clase:</strong> Tienen métodos de ciclo de vida como <code>componentDidMount</code>, <code>componentDidUpdate</code> y <code>componentWillUnmount</code>.</li>
    <li><strong>Componentes de Función:</strong> Utilizan el hook <code>useEffect</code> para manejar efectos secundarios.</li>
  </ul>

  <h3>2. Métodos para Aplicar Estilos CSS a los Componentes en React</h3>
  <ul>
    <li><strong>Hojas de Estilo:</strong> Se pueden importar archivos CSS y aplicarlos a los componentes.</li>
    <li><strong>Módulos CSS:</strong> Permiten utilizar estilos específicos para un componente sin riesgo de colisión de nombres.</li>
    <li><strong>Estilos en Línea:</strong> Se pueden aplicar estilos directamente en el componente mediante el atributo <code>style</code>. Ejemplo:</li>

  <h2>Semana 7: Uso de Hooks en React</h2>

  <h3>Introducción a Hooks</h3>
  <p><strong>Hooks:</strong> Introducidos en React 16.8, permiten a los componentes de tipo función acceder a la gestión de estado y otras características de React. Esto ha llevado a que los componentes de clase sean menos necesarios.</p>

  <h3>Tipos de Hooks</h3>
  <ol>
    <li><strong>useState:</strong> Para gestionar el estado local.</li>
    <li><strong>useEffect:</strong> Para manejar efectos secundarios.</li>
    <li><strong>useContext:</strong> Para compartir datos entre componentes sin pasar props.</li>
    <li><strong>useReducer:</strong> Para gestionar estados complejos.</li>
    <li><strong>useRef:</strong> Para acceder a elementos del DOM.</li>
    <li><strong>Lazy Loading y Suspense:</strong> Para carga diferida de componentes.</li>
  </ol>

  <h3>Gestión de Estado</h3>
  <ul>
    <li>El estado es la condición actual de una aplicación (ej. ubicación del usuario, artículos en un carrito).</li>
    <li><strong>Local State:</strong> Se refiere al estado que se gestiona dentro de un componente.</li>
  </ul>

  <h3>Diferencias entre state y props</h3>
  <ul>
    <li><strong>state:</strong> Es el estado interno de un componente.</li>
    <li><strong>props:</strong> Son las propiedades que se pasan a un componente desde su padre.</li>
  </ul>

  <h3>Uso de useState</h3>
  <p><strong>Sintaxis:</strong></p>
  <pre><code>const [property, setProperty] = useState(initialValue);</code></pre>
  <p><strong>Pasos para usar useState:</strong></p>
  <ol>
    <li>Importar useState.</li>
    <li>Inicializar useState.</li>
    <li>Leer el estado.</li>
    <li>Actualizar el estado.</li>
  </ol>

  <h3>Uso de useEffect</h3>
  <p><strong>Sintaxis:</strong></p>
  <pre><code>useEffect(function, dependency);</code></pre>
  <p><strong>Pasos para usar useEffect:</strong></p>
  <ol>
    <li>Importar useEffect.</li>
    <li>Insertar useEffect según la necesidad de ejecución.</li>
    <li>Definir cuándo se ejecuta: en el montaje, después de renderizar, o al actualizar el estado.</li>
  </ol>

  <h3>Uso de useContext</h3>
  <p>Permite compartir información entre componentes sin pasar props.</p>
  <p><strong>Sintaxis:</strong></p>
  <pre><code>export const MyContext = React.createContext('Default value');</code></pre>
  <p><strong>Pasos para usar useContext:</strong></p>
  <ol>
    <li>Crear contexto.</li>
    <li>Configurar el proveedor de contexto.</li>
    <li>Usar el contexto en componentes secundarios.</li>
  </ol>

  <h3>Buenas Prácticas para Custom Hooks</h3>
  <ul>
    <li>Nombrar los hooks comenzando con <code>use</code>.</li>
    <li>Encapsular lógica en un solo hook.</li>
    <li>Minimizar el estado manejado.</li>
    <li>Prestar atención al array de dependencias en useEffect.</li>
    <li>Documentar y probar los hooks personalizados.</li>
  </ul>

  <h3>Uso de useReducer</h3>
  <p>Alternativa a useState para estados complejos.</p>
  <p><strong>Sintaxis:</strong></p>
